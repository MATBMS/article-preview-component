<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Article preview component</title>
  </head>

  <body>

    <main>
      <section id="article-preview">
        <div class="preview-card">
          <img src="./images/drawers.jpg" alt="drawers" class="card-img">
          <div class="card-content">
            <div class="card-text">
              <h1 class="text-preset-1-bold">
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </h1>
              <p class="text-preset-2-medium">
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting. Iâ€™ve got some simple tips
                to help you make any room feel complete.
              </p>
            </div>
            <div class="card-footer">
              <div class="card-profile">
                <img src="./images/avatar-michelle.jpg" alt="avatar profile" class="card-profile-img">
                <div class="card-profile-info">
                  <p class="text-preset-2-bold">Michelle Appleton</p>
                  <p class="text-preset-2-medium">28 Jun 2020</p>
                </div>
              </div>
              <!-- end card-profile -->
              <button class="card-profile-share">
                <img src="./icons/icon-share.svg" alt="icon share" class="card-profile-share-icon">
              </button>
            </div>
            <!-- end card-footer -->
          </div>
        </div>
      </section>
    </main>
    <!-- 
    Share -->

  </body>

</html>
